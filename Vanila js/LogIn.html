<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./LoginStyle.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="6" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="20"  required>
            </div>
            <button type="submit">Login</button>
            
            <button  type="button" onclick="location.href='SignUp.html'"  id="signupButton">Signup</button>
        </form>
        <!-- <button type="button" id="forgotPassword">Forgot Password</button> -->
    </div>

    <script src="script.js"></script>
    </body>
    </html>

    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = loginForm.username.value;
            const password = loginForm.password.value;
            console.log(username, password);
            loginForm.reset();
           
        });
       
    </script>

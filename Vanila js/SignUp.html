<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./SignUpStyle.css">
</head>



<body>
    
    <form class="container">
        <h1>Sign Up</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="12" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="20"  required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="6" maxlength="20"  required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" minlength="10" maxlength="10" required><br><br>

        <input type="submit" value="Sign Up">
        
        <button class="button" onclick="location.href='login.html'">Login</button>
    </form>
</body>
